<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Musique est belle</title>
<style>
  :root{
    --card: rgba(255,255,255,0.7);
    --accent:#1976d2; 
    --accent-hover:#0d47a1;
    --muted:#212121; 
  }

  html,body{
    height:100%;margin:0;
    font-family: 'Poppins', system-ui, sans-serif;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url('https://2.bp.blogspot.com/-9ehrc9YSEV0/U4wvi_19-MI/AAAAAAAANgI/0HdM-mxVIyo/s1600/desktop+wallpaper+14.jpg') center/cover no-repeat;
    filter: blur(8px);
    z-index:-2;
  }
  body::after{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.4);
    z-index:-1;
  }

  .app {
    max-width:1100px;
    margin:32px auto;
    padding:28px;
    border-radius:18px;
    background:var(--card);
    backdrop-filter: blur(10px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    color:var(--muted);
  }

  header {display:flex;align-items:center;gap:16px;flex-wrap:wrap;}
  .logo img{width:50px;height:50px;border-radius:12px;object-fit:cover;box-shadow:0 4px 10px rgba(0,0,0,0.15);}
  h1{font-size:20px;margin:0;color:var(--accent);}
  p.lead{margin:0;color:var(--muted);font-size:13px;}

  main{display:grid;grid-template-columns: 1fr 380px; gap:24px; margin-top:22px;}

  .panel {
    background: rgba(255,255,255,0.4);
    border-radius:12px;
    padding:16px;
    backdrop-filter: blur(6px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  .moods {display:flex;gap:10px;flex-wrap:wrap;}
  .mood-btn,
  .controls button,
  .icon-btn,
  .btn-primary,
  .btn-ghost {
    padding:10px 14px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:var(--accent);
    color:#fff;
    transition: all 0.25s ease;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
  }
  .mood-btn:hover,
  .controls button:hover,
  .icon-btn:hover,
  .btn-primary:hover,
  .btn-ghost:hover {
    background:var(--accent-hover);
  }
  .mood-btn.active {background:var(--accent-hover);box-shadow:0 6px 18px rgba(0,0,0,0.25);}

  .playlist {margin-top:16px; display:grid; gap:10px;}
  .track {display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.5);backdrop-filter: blur(6px);}
  .thumb{width:84px;height:56px;border-radius:8px;background:#ddd;background-size:cover;background-position:center;flex-shrink:0;}
  .meta{flex:1;min-width:0}
  .title{font-weight:700;font-size:14px;color:var(--muted);}
  .sub{font-size:12px;color:#555;margin-top:4px;}
  .track .actions{display:flex;gap:8px;}

  aside{display:flex;flex-direction:column;gap:12px}
  .card{background: rgba(255,255,255,0.4);border-radius:12px;padding:14px;backdrop-filter: blur(6px);}
  .card h3{margin:0 0 8px 0;color:var(--accent)}
  .journal textarea, .journal input[type="text"]{width:100%;border-radius:10px;padding:5px;border:none;background:rgba(0,0,0,0.05);color:var(--muted);resize:vertical}
  .journal .row{display:flex;gap:8px;margin-top:8px}

  .favorites-list, .journal-list{max-height:240px;overflow:auto;padding-right:8px;display:flex;flex-direction:column;gap:8px;}
  .fav-item, .note {background:rgba(255,255,255,0.5);padding:8px;border-radius:8px;font-size:13px;display:flex;justify-content:space-between;align-items:center}
  .small{font-size:12px;color:#555}

  .modal {position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);visibility:hidden;opacity:0;transition:opacity .18s;}
  .modal.show{visibility:visible;opacity:1}
  .player {width:min(900px,95%);background:#fff;border-radius:12px;padding:14px;}
  .player iframe{width:100%;height:480px;border-radius:8px;border:none;background:#000}

  @media (max-width:980px){main{grid-template-columns:1fr 320px}}
  @media (max-width:760px){main{grid-template-columns:1fr}aside{order:2}}
</style>
</head>

    <div>
      <h1>Swe Yee Hnin • 240702403972</h1>
      <p class="lead">Choose your mood and play music🎶</p>
    </div>
  </header>
  <main>
    <div class="panel">
      <div class="moods">
        <button class="mood-btn active" data-mood="happy">Happy</button>
        <button class="mood-btn" data-mood="sad">Sad</button>
        <button class="mood-btn" data-mood="relax">Relax</button>
      </div>
      <div class="playlist"></div>
    </div>
    <aside>
      <div class="card">
        <h3>Favorites</h3>
        <div class="favorites-list"></div>
      </div>
      <div class="card journal">
        <h3>Journal</h3>
        <textarea placeholder="Write a note..."></textarea>
        <button class="btn-primary" id="saveNote">Save Note</button>
        <div class="journal-list"></div>
      </div>
    </aside>
  </main>
</div>

<div class="modal" id="playerModal">
  <div class="player">
    <button class="btn-ghost" id="closeModal">Back</button>
    <iframe src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<script>
const moods = document.querySelectorAll('.mood-btn');
const playlist = document.querySelector('.playlist');
const modal = document.getElementById('playerModal');
const iframe = modal.querySelector('iframe');
const closeModal = document.getElementById('closeModal');
const favoritesList = document.querySelector('.favorites-list');
const saveNoteBtn = document.getElementById('saveNote');
const journalList = document.querySelector('.journal-list');
const noteTextarea = document.querySelector('.journal textarea');

const tracks = {
  happy: [
    {title:"Happy", artist:"Pharrell Williams", url:"https://youtu.be/ZbZSe6N_BXs"},
    {title:"Top of the World", artist:"The Carpenters", url:"https://youtu.be/9BgNVW4T1eo?si=NAp7JDanbfsFLUBQ"}
  ],
  sad: [
    {title:"Lemon Tree", artist:"Fool's Garden", url:"https://youtu.be/sJQYoGyEtDs?si=nD7R4g6-iKViFiul"},
    {title:"All I Want", artist:"Olivia Rodrigo", url:"https://youtu.be/OOgvDiXl6hA?si=nH3NkRp-ePNAt7kf"}
  ],
  relax: [
    {title:"Calm Your Anxiety", artist:"Neotic", url:"https://youtu.be/zPyg4N7bcHM?si=lovD_J-Kw8S3NNUa"},
    {title:"Cozy Fall Vibes", artist:"Cozy", url:"https://youtu.be/ZxBSdmIb1Jk?si=Ht7C5588YLuBsN-e"}
  ]
};

// Helper to extract YouTube video ID
function getYouTubeID(url){
  const regExp = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&\n?]+)/;
  const match = url.match(regExp);
  return match ? match[1] : null;
}

function renderPlaylist(mood){
  playlist.innerHTML = "";
  tracks[mood].forEach(track=>{
    const videoID = getYouTubeID(track.url);
    const thumbURL = videoID ? `https://img.youtube.com/vi/${videoID}/hqdefault.jpg` : 'https://via.placeholder.com/84x56';

    const div = document.createElement('div');
    div.classList.add('track');
    div.innerHTML = `
      <div class="thumb" style="background-image:url('${thumbURL}')"></div>
      <div class="meta">
        <div class="title">${track.title}</div>
        <div class="sub">${track.artist}</div>
      </div>
      <div class="actions">
        <button class="icon-btn playBtn">▶️</button>
        <button class="icon-btn favBtn">❤️</button>
      </div>
    `;
    playlist.appendChild(div);
document.querySelectorAll('.back-btn').forEach(btn => {
  btn.addEventListener('click', (e) => {
    alert('Go back or stop this song');
    // Add your code to stop/play previous track
  });
});

document.querySelectorAll('.fav-btn').forEach(btn => {
  btn.addEventListener('click', (e) => {
    const track = e.target.closest('.track');
    alert(track.querySelector('.title').innerText + ' added to favorites!');
    // Add code to store track in favorites list
  });
});

    // Play button
    div.querySelector('.playBtn').addEventListener('click', ()=>{
      iframe.src = track.url;
      modal.style.display = 'flex';
    });

    // Favorite button
    div.querySelector('.favBtn').addEventListener('click', ()=>{
      const li = document.createElement('li');
      li.textContent = `${track.title} - ${track.artist}`;
      favoritesList.appendChild(li);
    });
  });
}

// Mood buttons
moods.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    renderPlaylist(btn.dataset.mood);
  });
});

// Close modal
closeModal.addEventListener('click', ()=>{
  iframe.src = "";
  modal.style.display = 'none';
});

// Notes functionality
saveNoteBtn.addEventListener('click', ()=>{
  const note = noteTextarea.value.trim();
  if(note){
    const li = document.createElement('li');
    li.textContent = note;
    li.addEventListener('click', ()=> li.remove());
    journalList.appendChild(li);
    noteTextarea.value = "";
  }
});
</script>
</body>
</html>
